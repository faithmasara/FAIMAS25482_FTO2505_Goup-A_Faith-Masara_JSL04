<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Kanban Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
 </head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-6 hidden md:block">
    <div class="flex items-center mb-10">
      <img src="assets/logo-light.svg" alt="Kanban Logo" class="h-6 w-auto object-contain"/>
      <span class="ml-2 text-xl font-bold text-gray-800">kanban</span>
    </div>

    <div class="text-gray-500 text-xs uppercase tracking-widest mb-2">All Boards (1)</div>

    <button class="bg-purple-600 text-white px-4 py-2 rounded-full w-full text-left text-sm font-medium">
      Launch Career
    </button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-gray-50">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Launch Career</h2>

    <!-- Kanban Columns -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Todo Column -->
      <div>
        <div class="flex items-center space-x-2 mb-4">
          <div class="w-3 h-3 rounded-full bg-blue-400"></div>
          <h3 class="text-sm font-semibold text-gray-600 uppercase">Todo (4)</h3>
        </div>
        <div class="space-y-4" id="todo-tasks">
          <div class="bg-white shadow rounded-md p-4">Launch Epic Career 🚀</div>
          <div class="bg-white shadow rounded-md p-4">Conquer React 🧱</div>
          <div class="bg-white shadow rounded-md p-4">Understand Databases 🧠</div>
          <div class="bg-white shadow rounded-md p-4">Crush Frameworks 🖼️</div>
        </div>
      </div>

      <!-- Doing Column -->
      <div>
        <div class="flex items-center space-x-2 mb-4">
          <div class="w-3 h-3 rounded-full bg-purple-500"></div>
          <h3 class="text-sm font-semibold text-gray-600 uppercase">Doing (2)</h3>
        </div>
        <div class="space-y-4" id="doing-tasks">
          <div class="bg-white shadow rounded-md p-4">Master JavaScript 💛</div>
          <div class="bg-white shadow rounded-md p-4">Never Give Up 🏆</div>
        </div>
      </div>

      <!-- Done Column -->
      <div>
        <div class="flex items-center space-x-2 mb-4">
          <div class="w-3 h-3 rounded-full bg-green-400"></div>
          <h3 class="text-sm font-semibold text-gray-600 uppercase">Done (2)</h3>
        </div>
        <div class="space-y-4" id="done-tasks">
          <div class="bg-white shadow rounded-md p-4">Explore ES6 Features 🚀</div>
          <div class="bg-white shadow rounded-md p-4">Have fun 🥳</div>
        </div>
      </div>

    </div>
  </main>
 <style>
    .modal { display: none; }
    .modal.active { display: flex; }
  </style>

  <!-- Modal -->
  <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
    <div class="bg-white p-6 rounded shadow w-96">
      <h2 class="text-xl font-bold mb-4">Edit Task</h2>
      <label class="block mb-2">Title:</label>
      <input id="modal-title" type="text" class="w-full p-2 border mb-4 rounded">
      <label class="block mb-2">Description:</label>
      <textarea id="modal-desc" class="w-full p-2 border mb-4 rounded"></textarea>
      <label class="block mb-2">Status:</label>
      <select id="modal-status" class="w-full p-2 border mb-4 rounded">
        <option value="todo">To Do</option>
        <option value="doing">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button id="save-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
      <button id="close-btn" class="ml-2 text-gray-500">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
